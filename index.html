<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pink heart.css" />
    <title>Pink Heart</title>
  </head>
  <body>

    <audio id="myAudio" loop>
      <source src="Untitled video.mp4" type="video/mp4">
    </audio>

    <button class="play-button" onclick="playAudio()">Play Music</button>

    <canvas id="pinkboard"></canvas>
    <script src="pink heart.js"></script>

    <script>
      var audio = document.getElementById("myAudio");

      function playAudio() {
        if (audio.paused) {
          audio.play();
          document.querySelector('.play-button').innerText = 'Pause Music';
        } else {
          audio.pause();
          document.querySelector('.play-button').innerText = 'Play Music';
        }
      }
    </script>

  </body>
</html>
